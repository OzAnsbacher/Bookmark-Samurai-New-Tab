<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <label for="name">Title:
        <input class="required" id="name" type="text" formControlName="name">
    </label>
    <label for="url">URL:
        <input class="required" id="url" type="url" formControlName="url">
    </label>
    <label for="category">Category:
        <input id="category" type="text" formControlName="category">
    </label>
<div class="btn">

    <button type="submit" [disabled]="!profileForm.valid">✔ Add</button>
    <button (click)="close()">✘ Cancel</button>
</div>
</form>
